<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>图书管理系统</title>
    <head th:insert="common :: head"></head>
</head>
<body>
<div th:replace="common :: navbar"></div>
<div class="row">
    <div class="col-xl-12 ">
        <h2><i class="bi bi-pencil-square"></i>图书操作</h2>
        <hr>
        <form th:action="@{'/borrow/' + ${id}}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="mb-3">
                <label for="borrowed" class="form-label">借阅状态</label>
                <input type="text" class="form-control" id="borrowed" name="borrowed" th:value="${borrowed}"
                       placeholder="在这里修改借阅状态">
            </div>
            <div class="mb-3">
                <label for="borrowed_to" class="form-label">目前拥有者</label>
                <input type="text" class="form-control" id="borrowed_to" name="borrowed_to" th:value="${borrowed_to}"
                       placeholder="在这里修改目前拥有者">
            </div>


            <div class="alert alert-warning" role="alert" th:text="${error}" th:if="${error != null}">
            </div>
            <button type="submit" class="btn btn-success" style="float: right">提交</button>
        </form>
    </div>
</div>

</body>
</html>
