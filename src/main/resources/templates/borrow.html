<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>图书管理系统</title>
    <head th:insert="common :: head"></head>
</head>
<body>
<div th:replace="common :: navbar"></div>
<div class="row">
    <div class="col-xl-3 mx-auto">
        <br>
        <h2>图书操作</h2>
        <hr>
        <form th:action="@{'/borrow/' + ${id}}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="mb-3">
                <select class="form-select" id="borrowed" name="borrowed" th:value="${borrowed}"
                        aria-label="Default select example">
                    <option selected>借阅状态</option>
                    <option value="0">被借走了</option>
                    <option value="1">还在</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="borrowed_to" class="form-label">目前拥有者</label>
                <input type="text" class="form-control" id="borrowed_to" name="borrowed_to" th:value="${borrowed_to}"
                       placeholder="在这里修改目前拥有者">
            </div>


            <div class="alert alert-warning" role="alert" th:text="${error}" th:if="${error != null}">
            </div>
            <button type="submit" class="btn btn-primary" style="float: right">提交</button>
        </form>
    </div>
</div>

</body>
</html>
